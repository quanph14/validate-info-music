<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<h3>Add Song</h3>
<p>
  <a th:href="@{/songs}">
    Back to song list
  </a>

</p>
<p th:text="${message}"></p>
<div id="form">
  <form th:action="@{/songs/create}" th:object="${songForm}"
        method="POST" novalidate="novalidate" enctype="multipart/form-data">
    <input type="hidden" th:field="*{id}"/>
    <div>
      <label>Name</label>
      <input type="text" th:field="*{name}"/>
    </div>
    <div>
      <label>Author</label>
      <input type="text" th:field="*{author}"/>
    </div>
    <div>
      <label>Category</label>
      <input type="text" th:field="*{category}"/>
    </div>
    <div>
      <label>File</label>
      <input type="file" th:field="*{file}"/>
    </div>
    <input type="submit" value="Save"/>
  </form>
</div>
<footer></footer>
</body>
</html>
